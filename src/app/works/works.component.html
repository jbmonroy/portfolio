<div class="wrapper d-flex flex-wrap" [perfectScrollbar]="config">
    <div class="block-repo video-wrapper animate__animated animate__fadeInUp animation-{{index*2}}
    col-12 col-sm-12 coll-md-12 col-lg-4" *ngFor="let item of repos; let index = index">
        <div class="block-repo-in d-flex">
            <div class="left d-flex">
                <div class="top">
                    <div class="date">{{item.created_at | date }}</div>
                    <div class="description">{{item.description}}</div>
                </div>
                <div class="bottom">
                    <div class="title">{{item.name}}</div>
                </div>
            </div>
            <div class="right d-flex">
                <div class="top">
                    <a [href]="item.html_url" target="_blank">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
                <div class="bottom">
                    <span>{{item.stargazers_count}}</span><i class="fa-regular fa-star"></i>
                </div>
            </div>
        </div>
    </div>

</div>
